<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>
  <body>
    <form action="/sign-up">
      <div>
        <h1>sign up</h1>
        <p>{{.Message}}</p>
        <hr />
        <label><b>Email</b></label>
        <input type="text" placeholder="enter email" name="email" required />
        <label><b>Password</b></label>
        <input
          type="password"
          placeholder="enter password"
          name="password"
          required
        />
        <button type="submit">sign up</button>
        {{if .ShowSignInButton}}
        <a href="/sign-in"><button type="button">Go to sign-in</button></a>
        {{end}}
      </div>
    </form>
  </body>
</html>
